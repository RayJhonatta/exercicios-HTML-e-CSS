<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: red;
        }

        #main {
            background-color: blue;
            width: 300px;
            height: 400px; 
            position: relative;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <main id="main">
    </main>
</body>
</html>
