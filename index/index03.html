<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Translate</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: green;
            position: relative;
        }

        main {
            background-color: black;
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <main id="main">

    </main>
</body>
</html>
