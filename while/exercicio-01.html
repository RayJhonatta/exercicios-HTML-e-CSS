<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>Exercício sobre While</h1>
    <script>
        document.writeln("Questão 1:");

        let number = 1;

        while (number <= 10) {
            document.writeln(`${number} <br>`);
            number++;
        }

        document.writeln("<br>");

        document.writeln("Questão 2:");

        let numero = 0;
        
       while (numero <= 20) {
        numero++;
            if (numero % 2 === 0) {
                document.writeln(`${numero} <br>`);
            }
       }

       document.writeln("<br>");

       document.writeln("Questão 3:");

       let valor = 1;
       let soma = 0;

       while (valor <= 100) {
        soma += valor;
        valor++;
       }
       document.writeln(`A soma total: ${soma}`);

        document.writeln("<br><br>");

        document.writeln("Questão 4:");

        let registro = 101;

        while (registro % 7 !== 0) {
            registro++;
        }
        document.writeln(`O primeiro número maior que 100 que é divisível por 7 é: ${registro}`);

        document.writeln("<br><br>");

        document.writeln("Questão 5:");

        let contador = 0;
        let dado = 0;

        while (dado !== 6) {
            dado = Math.floor(Math.random() * 6) + 1; 
            contador++;
        }

        document.writeln(`Foram necessários ${contador} jogadas para sair o número 6.`);

        document.writeln("<br><br>");

        document.writeln("Questão 6:");

        let resultado = prompt("Digite a senha correta:");

        while (resultado === "1234") {
            document.writeln("Senha correta! Acesso permitido.");
            break;
           if (resultado !== "1234") {
                resultado = prompt("Senha incorreta! Tente novamente:");
            }
        }
        
        document.writeln("<br><br>");
        
        document.writeln("Questão 7:");

        let value = 10;

        while (value >= 1) {
            document.writeln(`${value} <br>`);
            value--;
        }
        
        document.writeln("<br>");

        document.writeln("Questão 8:");

        let num = 1;

        while (num <= 5) {
            document.writeln(`Estudando JavaScript <br>`);
            num++;
        }

        document.writeln("<br>");

        document.writeln("Questão 9:");

        let n = 1;
        let sum = 0;

        while (n <= 10) {
            sum += n;
            n++;
        }
        document.writeln(`A soma dos números de 1 a 10 é: ${sum}`);

        document.writeln("<br><br>");

        document.writeln("Questão 10:");

        let input = prompt("Digite um número:");

        while (input !== "0") {
            input = prompt("Digite o número novamente:");
        }
            document.writeln("O número está correto!!");

        document.writeln("<br><br>");

        document.writeln("Questão 11:");

        let num1 = 1;

        while (num1 <= 10) {
            if (num1 * 5) {
                document.writeln(`5 x ${num1} = ${num1 * 5} <br>`);
            }
            num1++;
        }

        document.writeln("<br><br>");

        document.writeln("Questão 12:");

        let quantidade = 0;

        let mensagem = prompt("Digite um número:");

        while (mensagem >= "0") {
            quantidade++;
            mensagem = prompt("Digite o número novamente");
        }
        quantidade++;
        document.writeln(`A quantidade de números digitados é: ${quantidade}`);
  

        document.writeln("<br><br>");

        document.writeln("Questão 13:");

        let numero1 = 50;

        while (numero1 <= 60) {
            document.writeln(`${numero1} <br>`);
            numero1++;
        }

        document.writeln("<br><br>");

        document.writeln("Questão 14:");

        let numero2 = 1;

        while (numero2 <= 30) {
            if (numero2 * 3) {
                document.writeln(`${numero2} x 3 = ${numero2 * 3} <br>`);
                numero2++;
            }
        }

        document.writeln("<br><br>");

        document.writeln("Questão 15:");

        let mensagem2 = prompt("Digite sua idade");

        while (mensagem2 < 18) {
            mensagem2 = prompt("Digite sua idade novamente");
        }
        document.writeln("Acesso liberado!");

        document.writeln("<br><br>");
        
        document.writeln("Questão 16:");

        let numero3 =  1;

        while (numero3 < 20) {
            numero3++;
            if (numero3 % 2 === 1) {
                document.writeln(`Os números impares são: ${numero3} <br>`);
            }
        }

        document.writeln("<br>");

        document.writeln("Questão 17:");

        let mensagem3 = prompt("Você quer continuar? (sim/não)");

        while (mensagem3 === "sim" || mensagem3 === "Sim") {
            mensagem3 = prompt("Você quer continuar? (sim/não)");
        }
        if (mensagem3 === "não" || mensagem3 === "Não") {
            document.writeln("Você escolheu não continuar.");
        } 

        document.writeln("<br><br>");

        document.writeln("Questão 18:");

        let fatorial = 1;

        while (fatorial <= 10) {
            let resultadoFatorial = 1;
            for (let i = 1; i <= fatorial; i++) {
                resultadoFatorial *= i;
            }
            document.writeln(`O fatorial de ${fatorial} são os números: ${resultadoFatorial} <br>`);
            fatorial++;
        } 

        document.writeln("<br>");

        document.writeln("Questão 19:");

        let tentativas = 3;
        let senha = "2345";
        let mensagem4 = prompt("Digite a senha:");

        while (mensagem4 !== senha && tentativas > 1) { 
            tentativas--;
            mensagem4 = prompt(`Senha incorreta. Você tem mais ${tentativas} tentativas:`);
        }

        if (mensagem4 === senha) {
            document.writeln("Senha correta! Acesso permitido.");
        } else {
            document.writeln("Número de tentativas excedido. Conta bloqueada.");
        }

        document.writeln("<br><br>");

        document.writeln("Questão 20:");

        let numeroSecreto = 47;
        let mensagem5 = prompt("Digite um número entre 1 a 50");

        while (mensagem5 <= numeroSecreto) {
            mensagem5 = prompt("Você digitou um número menor que o número secreto. Tente novamente:");
        }
        if (mensagem5 >= numeroSecreto) {
            mensagem5 = prompt("Você digitou um número maior que o número secreto. Tente novamente:");
        }
        if (mensagem5 == numeroSecreto) {
            document.writeln("Parabéns! Você acertou o número secreto.");
        } 

        document.writeln("<br><br>");

        document.writeln("Questão 21:");

        let mensagem6 = Number(prompt("Digite um número"));
        let pairCounter = 0;
        let oddCounter = 0;

        while (mensagem6 >= 0) {
            if (mensagem6 % 2 === 0) {
                pairCounter++;
            } else {
                oddCounter++;
            }
            mensagem6 = Number(prompt("Digite um novo número (negativo para sair):"));
        } 
        document.writeln(`Você digitou ${pairCounter} números pares e ${oddCounter} números ímpares.`);

        document.writeln("<br><br>");

        document.writeln("Questão 22:");

        let mensagem7 = prompt("Digite um número:");
        let contador2 = 0; 

        while (mensagem7 >= 0) {
            if (mensagem7 % 5 === 0) {
                contador2++;
                mensagem7 = prompt("Digite um novo número (negativo para sair):");
            } else {
                mensagem7 = prompt("Digite um novo número (negativo para sair):");
            }
        }
        document.writeln(`Você digitou ${contador2} números múltiplos de 5.`);

        document.writeln("<br><br>");

        document.writeln("Questão 23:");

        let sorteio = Math.floor(Math.random() * 20) + 1;
        let contador3 = 0;

        while (sorteio !== 13) {
            sorteio = Math.floor(Math.random() * 19) + 1;
            contador3++;
        }
            document.writeln(`O número sorteado foi 13 após ${contador3} tentativas.`);

        document.writeln("<br><br>");

        document.writeln("Questão 24:");

        let mensagem8 = prompt("Digite um número");
        let contador5 = 0;

        while (mensagem8 !== "0") {
            contador5++;
            mensagem8 = prompt("Digite um novo número (0 para sair):");
        }
        document.writeln(`Você digitou ${contador5} números.`);

        document.writeln("<br><br>");

    </script>
</body>
</html>
