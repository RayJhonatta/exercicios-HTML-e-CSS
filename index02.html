<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: orange;
        }

        #main {
            background-color: yellow;
            width: 300px;
            height: 300px;
            position: relative;
        }

        #div {
           background-color: greenyellow;
           width: 200px;
           height: 200px;
           position: absolute;
           top: 350px;
           left: 350px;
        }
    </style>
</head>
<body>
    <main id="main">
        <div id="div">

        </div>
    </main>
</body>
</html>
