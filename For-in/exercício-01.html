<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício sobre For-in</title>
</head>
<body>
    <h1>Exercício sobre For in</h1>
    <script>
        document.writeln("Questão 01:");

        const student = {
            nome: "Ray",
            idade: 17,
            curso: "Programação",
        };

        for (const students in student) {
            document.writeln(`${students}: ` + `${student[students]} <br>`);
        }

        document.writeln("<br>");

        document.writeln("Questão 02:");
        let counter = 0;

        const car = {
            marca: "Toyota",
            modelo: "Corolla",
            ano: 2022,
            cor: "Preto",
        };

        for (const cars in car) {
            counter++;
        }
        document.writeln(`O objeto tem ${counter} propriedades`);

        document.writeln("<br><br>");

        document.writeln("Questão 03:");
        
        const character = {
            nome: "Mario",
            habilidade: "Pular",
            vida: 100,
        };

        for (const characters in character) {
            document.writeln(`${characters} <br>`);
        }

        document.writeln("<br>");

        document.writeln("Questão 04:");

        const points = {
            jogador01: 15,
            jogador02: 20,
            jogador03: 30,
            jogador04: 40,
            jogador05: 50, 
        };
        let value = 0;

        for (const point in points) {
            value += points[point]; 
        }
         document.writeln(`A soma dos valores é: ${value}`); 

         document.writeln("<br><br>");
         
         document.writeln("Questão 05:");
          
         const fruits = {
            a: "Maçã",
            b: "Banana",
            c: "Laranja",
            d: "Uva",
            e: "Tomate",
         };

         for(fruit in fruits) {
            document.writeln(`Você tem ${fruits[fruit]} <br>`);
         }

         document.writeln("<br>");

         document.writeln("Questão 06:");

         const notes = {
            matematica: 8.5,
            portugues: 7.0,
            historia: 9.0,
            quimica: 7.5,
            fisica: 6.0,
            filosofia: 6.5,
            sociologia: 7.9,
         };
         let sum = 0;
         let total = 0;

         for (const note in notes) {
            sum += notes[note];
            total++;
         }
         const average = sum / total;
         document.writeln(`A média é: ${average.toFixed(1)}`);

         document.writeln("<br><br>");

         document.writeln("Questão 07:");

         const user = {
            nome: "Lucas",
            idade: 20,
            cidade: "São Paulo",
            profissao: "Médico",
         };

         for (const users in user) {
            document.writeln(`${users}: ` + `${user[users]} ` + '/');
         }

         document.writeln("<br><br>");

         document.writeln("Questão 08:");

         const values = {
            a: 2,
            b: 3,
            c: 4,
            d: 5,
            e: 6,
            f: 7,
            g: 8,
            h: 9,
            i: 10,
         };

         for (const value in values) {
           const resultFinal = values[value] * 2;  
           document.writeln(`${values[value]} * 2 = ${resultFinal} <br>`);      
         }

         document.writeln("<br><br>");

         document.writeln("Questão 09:");

         const animal = {
            nome: "Leão",
            habitat: "Savana",
            dieta: "Carnívoro",
            peso: 190,
         }

         for (const animals in animal) {
            document.writeln(`O valor da propriedade ${animals} é: ` + `${animal[animals]} <br>`);
         }

         document.writeln("<br>");

         document.writeln("Questão 10:");

         const person = {
            nome: "Pedro",
            notas: {
                matematica: 8.0,
                portugues: 7.5, 
                historia: 9.0,
                geografia: 6.5,
                quimica: 7.0,
            },
         }

        document.writeln(`<spam>Nome:<spam> ${person.nome} <br>`);

        for (const persons in person.notas) {
            document.writeln(`${persons}: ` + `${person.notas[persons]} <br>`);
        }

        document.writeln("<br>");

        document.writeln("Questão 11:");

        const product = {
            nome: "Notebook",
            preco: 2500,
            quantidade: 10,
        };

        for (const products in product) {
            const calculation = product.preco * product.quantidade;
            document.writeln(`O valor total do produto ${product.nome} é: R$ ${calculation.toFixed(2)}`);
            break;
        }

        document.writeln("<br><br>");

        document.writeln("Questão 12:");

        const favoriteMovie = {
            titulo: "Vingadores: Ultimato",
            genero: "Ação/Ficção Científica",
            ano: 2019,
            assistido: true,
        }

        for (const movie in favoriteMovie) {
            if (favoriteMovie.assistido === true ) {
                document.writeln("Você já assistiu esse filme!!");
                break;
            } else {
                document.writeln("Você ainda não assistiu esse filme!!");
                break;
            }
        }

        document.writeln("<br><br>");

        document.writeln("Questão 13:");

        const game = {
            nome: "Fifa",
            genero: "Esporte",
            online: true,
            plataforma: [
                "PlayStation",
                "Xbox",
                "PC",
            ],
        }

        document.writeln(`<spam>Nome:<span> ${game.nome} <br>`);
        document.writeln(`<spam>Gênero:<span> ${game.genero} <br>`);

        for (const games in game) {
            if (game.online === true ) {
                document.writeln("O jogo é online! <br>");
                break;
            } else {
                document.writeln("O jogo não é online! <br>");
                break;
            }
        }

        for (const games in game.plataforma) {
            document.writeln(`<spam>Plataforma:<spam> ${game.plataforma[games]} <br>`);
        }
    </script>
</body>
</html>
